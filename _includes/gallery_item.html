<figure class="gallery-item">
    <div class="thumb-frame">
        {% if include.audio_src %} 
        <audio controls src="{{ include.audio_src }}" title="{{ include.caption }}" loading="lazy"></audio>
        {% endif %}
        
        {% if include.video_src %} 
        <video controls src="{{ include.video_src }}" title="{{ include.caption }}" loading="lazy"></video>
        {% endif %}
        
        {% if include.image_src %} 
        <img src="{{ include.image_src }}" alt="{{ include.caption }}" loading="lazy">
	    {% endif %}
    </div>
    <figcaption class="gallery-caption">
        {{ include.caption }}
    </figcaption>
</figure>
